<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 풀페이지 cdn 라이브러리 파일 ↓ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css">

    <!-- jquary 라이브러리 파일 ↓ -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <title>생명의숲-미완성</title>
</head>
<body><!-- full page를 적용 할때는 전체를 감싸는 wrap을 주면 안됨. -->
    <header></header>
    <div id="fullpage">
        <section class="section fp-auto-height-responsive visual"><!--모바일일때 높이를 알아서 준다는것 section절대 없애면 안됨.-->
            visual
        </section>
        <section class="section fp-auto-height-responsive tree">
            tree
        </section>
        <section class="section fp-auto-height-responsive work">
            work
        </section>
        <section class="section fp-auto-height-responsive story">
            story
        </section>
        <footer class="section fp-auto-height"><!-- footer에 주면됨. (footer 처럼 높이가 다른 애 한테 주는것...) -->
            footer
        </footer>
    </div>
</body>
</html>
